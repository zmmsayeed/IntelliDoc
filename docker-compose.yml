version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: intellidoc_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: intellidoc
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - intellidoc_network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: intellidoc_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://intellidoc_user:intellidoc_password@mongodb:27017/intellidoc
      - FLASK_DEBUG=False
      - SECRET_KEY=intellidoc-production-secret-key
      - JWT_SECRET_KEY=intellidoc-production-jwt-key
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      - mongodb
    networks:
      - intellidoc_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: intellidoc_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_WS_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - intellidoc_network

volumes:
  mongodb_data:

networks:
  intellidoc_network:
    driver: bridge